<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sing up</title>
    <link rel="stylesheet" href="registr.css"/>
</head>
<body>
<form>
  <div class="form-body">
    <div class="row">
      <div class="form-holder">
        <div class="form-content">
          <div class="form-items">
            <h2>Sign up</h2>
            <form class="header_btn" novalidate>

              <div class="col-md-12">
                <input id="Name" class="form-control" type="text" name="name" placeholder="Full Name" required>
              </div>

              <div class="col-md-12">
                <input id="email" class="form-control" type="email" name="email" placeholder="E-mail Address" required>
              </div>

              <div class="col-md-12">
                <input id="password" class="form-control" type="password" name="password" placeholder="Password" required>
              </div>

              <div class="col-md-12">
                <select class="form-select mt-3" id="sex" required>
                  <option selected disabled value="">Sex</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>

              <div class="col-md-12">
                <input  class="form-control" type="date" id="Date" >
              </div>

              <div class="form-button mt-3">
                <button id="sign_up_btn" class="btn btn-primary">
                  Submit
                </button>
              </div>
              <a href="../diary/diary.html" id="redirect_link"></a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
<script type="module" src="js/index.js"></script>
</body>
</html>
