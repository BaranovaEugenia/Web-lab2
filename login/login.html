<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in</title>
    <link rel="stylesheet" href="login.css"/>
</head>
<body>
<div class="form-body">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h2>Sign in</h2>
                    <form class="header_btn" novalidate>

                        <div class="col-md-12">
                            <input class="form-control" id="email" type="email" name="email" placeholder="E-mail Address" required>
                        </div>

                        <div class="col-md-12">
                            <input class="form-control" id="password" type="password" name="password" placeholder="Password" required>
                        </div>


                        <div class="form-button mt-3">
                            <button id="log_in_btn" class="btn btn-primary">
                                Submit
                            </button>
                        </div>
                        <a href="../diary/diary.html" id="redirectLink"></a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="module" src="js/index.js"></script>
</body>
</html>
