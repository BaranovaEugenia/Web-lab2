<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My diary</title>
  <link rel="stylesheet" href="diary.css"/>
</head>

<body>
<div class="form-body">
  <div class="form-holder">
    <form class="header_btn">
      <div class="form-button">
        <a class="btn" href="../about/about.html" role="button">About site</a>
        <a class="btn" href="../account/account.html" role="button">My account</a>
      </div>
    </form>
    <div class="form-content">
      <div class="form-items">
        <h2>My diary</h2>
        <div class="add_day">
          <button type="button" id="add_day_btn" class="btn-primary" data-bs-toggle="modal" data-bs-target="#Modal">
            Add a note
          </button>
        </div>
        <div class="day-card day">
          <div id="days_container"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="ModalLabel">Today</h2>
      </div>
      <div class="modal-body">
        <form class="form-day">
          <div class="col-md-12">
            <input  class="form-control" type="date" id="date" >
          </div>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Tell about the day" id="about"></textarea>
          </div>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Plans for tomorrow" id="task"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" id="add_day" class="btn-secondary" data-bs-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="module" src="js/index.js"></script>
</body>
</html>
